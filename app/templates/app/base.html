{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Fontawsome css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'app/img/logo.ico' %}">

    <!-- logo -->
    <link rel="shortcut icon" href="{% static 'app/img/logo.ico' %}">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <title>{% block title %}Hospital Management{% endblock title %}</title>
</head>
<body>


    <div class="wrapper">
        <header>
            <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
                <div class="col-sm">
                    <a class="navbar-brand flex-grow-1" style="text-align: center; color: #fff; margin-left: 25px;">
                        {% block navbar-content %}
                        <i class='fas fa-briefcase-medical'></i>&nbsp; &nbsp; Mastery Hospital
                        {% endblock navbar-content %}
                    </a>
                </div>
                <div class="col-sm">
                    {% block nav-btn %}
                    <a href="{% url 'backend' %}" class="btn btn-outline-info btn-sm border-light" id="btn-nav">Login</a>
                    {% endblock nav-btn %}
                </div>
            </nav>
        </header>

        {% block content %}
        {% endblock content %}
    </div> <!-- End wrapper-->

    <!-- Footer -->
    {% include 'app/partials/footer.html' %}
    <!-- Bootstrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
